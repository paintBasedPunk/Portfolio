<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automatic Fade In</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="modal">
    <img id="modal-img" class="active" src="" alt="">
  </div>

  <div id="container">
    <div class="card">
      <img class="pic" src="https://source.unsplash.com/1600x1600?beach" alt="">
    </div>
    <div class="card">
      <img class="pic" src="https://source.unsplash.com/1600x1600?forest" alt="">
    </div>
    <div class="card">
      <img class="pic" src="https://source.unsplash.com/1600x1600?mountain" alt="">
    </div>
    <div class="card">
      <img class="pic" src="https://source.unsplash.com/1600x1600?city" alt="">
    </div>
    <div class="card">
      <img class="pic" src="https://source.unsplash.com/1600x1600?swamp" alt="">
    </div>
    <div class="card">
      <img class="pic" src="https://source.unsplash.com/1600x1600?sky" alt="">
    </div>
    <div class="card">
      <img class="pic" src="https://source.unsplash.com/1600x1600?ocean" alt="">
    </div>
    <div class="card">
      <img class="pic" src="https://source.unsplash.com/1600x1600?hills" alt="">
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
