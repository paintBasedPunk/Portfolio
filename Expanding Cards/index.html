<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expanding Cards</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="card-container">
      <div class="card bg-1 expand">
        <p>Beach</p>
      </div>
      <div class="card bg-2">
        <p>Mountain</p>
      </div>
      <div class="card bg-3">
        <p>Forest</p>
      </div>
      <div class="card bg-4">
        <p>Desert</p>
      </div>
      <div class="card bg-5">
        <p>Ice</p>
      </div>
      <div class="card bg-6">
        <p>Canyon</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
