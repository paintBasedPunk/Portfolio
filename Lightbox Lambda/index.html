<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Lightbox Lambda</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <img class="pic" src="https://images.unsplash.com/photo-1448375240586-882707db888b?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Forest">
      <div class="card-content">
        <h3>Forest</h3>
      </div>
    </div>

    <div class="card">
      <img class="pic photo" src="https://images.unsplash.com/photo-1471922694854-ff1b63b20054?q=80&w=1172&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Beach">
      <div class="card-content">
        <h3>Beach</h3>
      </div>
    </div>

    <div class="card">
      <img class="pic" src="https://images.unsplash.com/photo-1519501025264-65ba15a82390?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="City">
      <div class="card-content">
        <h3>City</h3>
      </div>
    </div>

    <div class="card">
      <img class="pic" src="https://images.unsplash.com/photo-1544829728-e5cb9eedc20e?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Sky">
      <div class="card-content">
        <h3>Sky</h3>
      </div>
    </div>

    <div class="card">
      <img class="pic" src="https://images.unsplash.com/photo-1505521377774-103a8cc2f735?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Canyon">
      <div class="card-content">
        <h3>Canyon</h3>
      </div>
    </div>

    <div class="card">
      <img class="pic" src="https://images.unsplash.com/photo-1554629947-334ff61d85dc?q=80&w=1036&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Mountain">
      <div class="card-content">
        <h3>Mountain</h3>
      </div>
    </div>

    <div class="card">
      <img class="pic" src="https://images.unsplash.com/photo-1584282479918-1ea22427dc0f?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Swamp">
      <div class="card-content">
        <h3>Swamp</h3>
      </div>
    </div>

    <div class="card">
      <img class="pic" src="https://images.unsplash.com/photo-1559825481-12a05cc00344?q=80&w=1965&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Ocean">
      <div class="card-content">
        <h3>Ocean</h3>
      </div>
    </div>

    <div class="card">
      <img class="pic" src="https://images.unsplash.com/photo-1509316785289-025f5b846b35?q=80&w=1176&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Desert">
      <div class="card-content">
        <h3>Desert</h3>
      </div>
    </div>
  </div>

  <div id="modal" class="">

    <div id="index"></div>
    <div id="icons">
      <i id="full" class="fa-solid fa-expand"></i>
      <i id="close-btn" class="fa-solid fa-xmark"></i>
    </div>
    <i id="prev" class="fa-solid fa-circle-chevron-left"></i>
    <i id="next" class="fa-solid fa-circle-chevron-right"></i>

    <div id="modal-container">
      <img id="modal-img" class='fade-in'>
    </div>

    <div id="caption" class='fade-in'></div>

  </div>

  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/7c267f13dc.js" crossorigin="anonymous"></script>
</body>

</html>
