<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Lightbox Lambda</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <img class="pic" src="https://source.unsplash.com/1400x900?forest" alt="Forest">
      <div class="card-content">
        <h3>Forest</h3>
      </div>
    </div>

    <div class="card">
      <img class="pic photo" src="https://source.unsplash.com/1200x1500?beach" alt="Beach">
      <div class="card-content">
        <h3>Beach</h3>
      </div>
    </div>

    <div class="card">
      <img class="pic" src="https://source.unsplash.com/2000x1200?city" alt="City">
      <div class="card-content">
        <h3>City</h3>
      </div>
    </div>

    <div class="card">
      <img class="pic" src="https://source.unsplash.com/1200x1200?sky" alt="Sky">
      <div class="card-content">
        <h3>Sky</h3>
      </div>
    </div>

    <div class="card">
      <img class="pic" src="https://source.unsplash.com/1200x1200?canyon" alt="Canyon">
      <div class="card-content">
        <h3>Canyon</h3>
      </div>
    </div>

    <div class="card">
      <img class="pic" src="https://source.unsplash.com/1200x1200?mountain" alt="Mountain">
      <div class="card-content">
        <h3>Mountain</h3>
      </div>
    </div>

    <div class="card">
      <img class="pic" src="https://source.unsplash.com/1200x1200?swamp" alt="Swamp">
      <div class="card-content">
        <h3>Swamp</h3>
      </div>
    </div>

    <div class="card">
      <img class="pic" src="https://source.unsplash.com/1200x1200?ocean" alt="Ocean">
      <div class="card-content">
        <h3>Ocean</h3>
      </div>
    </div>

    <div class="card">
      <img class="pic" src="https://source.unsplash.com/1200x1200?desert" alt="Desert">
      <div class="card-content">
        <h3>Desert</h3>
      </div>
    </div>
  </div>

  <div id="modal" class="">

    <div id="index"></div>
    <div id="icons">
      <i id="full" class="fa-solid fa-expand"></i>
      <i id="close-btn" class="fa-solid fa-xmark"></i>
    </div>
    <i id="prev" class="fa-solid fa-circle-chevron-left"></i>
    <i id="next" class="fa-solid fa-circle-chevron-right"></i>

    <div id="modal-container">
      <img id="modal-img" class='fade-in'>
    </div>

    <div id="caption" class='fade-in'></div>

  </div>

  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/7c267f13dc.js" crossorigin="anonymous"></script>
</body>

</html>
